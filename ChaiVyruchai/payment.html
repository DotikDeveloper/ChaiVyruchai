<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta http-equiv="x-ua-compatible" content="ie=edge">    <title>ЧайВыручай. Страница оплаты.</title>    <meta name="description" content="ЧайВыручай. Принимайте чаевые картой">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">    <!-- Normalize.css -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">    <link rel="stylesheet" href="css/style.min.css"></head><body>    <header class="header container">    <a href="index.html" class="header__logo"><picture><source srcset="img/logo/logo__full.webp" type="image/webp"><img src="img/logo/logo__full.png" alt="logo"></picture></a>    <div>    </div></header>    <main class="main__payment payment container">        <section class="payment__login login payment">            <div class="login__avatar payment">                <picture><source srcset="img/admin/user.webp" type="image/webp"><img src="img/admin/user.jpg" class="login__avatar--img payment" alt="ava"></picture>            </div>            <div class="login__info payment">                <div class="login__info--item login__info--user-role payment">Официант</div>                <div class="login__info--item login__info--user-name payment">Марина</div>                <div class="login__info--item login__info--user-target payment">Хочу на дайвинг</div>                <div class="login__info--item login__info--user-company payment">Демидофф</div>            </div>            <div class="login__logo payment">                <picture><source srcset="img/admin/logo__company.webp" type="image/webp"><img class="login__logo--img payment" src="img/admin/logo__company.png" alt="logo"></picture>            </div>        </section>        <section class="payment__terminal terminal">            <form class="terminal__form form" action="#" method="post">                <div class="terminal__block terminal__block--value">                    <div class="form__block terminal__block--input-tip">                        <label class="form__label" for="valueTips">Чаевые</label>                        <input class="terminal__input" id="valueTips" type="text"  name="valueTips">                    </div>                    <div class="form__block terminal__block--sum">                        <p class="form__label">Сумма чека</p>                        <p class="form__text">                                                        <span class="form__text" id="valueCheck">2398</span> руб.                        </p>                    </div>                </div>                <div class="terminal__block terminal__block--percent">                    <button class="btn" data-percent="7">7%</button>                    <button class="btn" data-percent="10">10%</button>                    <button class="btn" data-percent="15">15%</button>                    <button class="btn" data-percent="20">20%</button>                </div>                <button class="form__input form__input--submit" type="submit" id="payment" name="payment">оставить                    чаевые</button>            </form>        </section>        <section class="payment__comment comment">            <form class="comment__form form" action="#" method="post">                <div class="comment__block comment__block--checked">                    <h3 class="comment__title">Оцените обслуживание</h3>                    <div class="comment__item">                        <div class="comment__stars">                            <div class="rating-area">                                <input type="radio" id="star-5" name="rating" value="5">                                <label for="star-5" title="Оценка «5»"></label>                                <input type="radio" id="star-4" name="rating" value="4">                                <label for="star-4" title="Оценка «4»"></label>                                <input type="radio" id="star-3" name="rating" value="3">                                <label for="star-3" title="Оценка «3»"></label>                                <input type="radio" id="star-2" name="rating" value="2">                                <label for="star-2" title="Оценка «2»"></label>                                <input type="radio" id="star-1" name="rating" value="1">                                <label for="star-1" title="Оценка «1»"></label>                            </div>                        </div>                        <!-- <div class="comment__men"> -->                        <div class="comment__men comment__men--delicious-food">                                                        <picture><source srcset="img/payment/delicious-food.webp" type="image/webp"><img src="img/payment/delicious-food.png" alt="вкусная еда"></picture>                            <input class="comment__men--checkbox" type="checkbox" name="delicious-food" id="delicious-food">                            <div class="comment__blur"></div>                            <p class="comment__text">Вкусные блюда</p>                        </div>                        <div class="comment__men comment__men--enough-purely">                                                        <picture><source srcset="img/payment/enough-purely.webp" type="image/webp"><img src="img/payment/enough-purely.png" alt="достаточно чисто"></picture>                            <input class="comment__men--checkbox" type="checkbox" name="enough-purely" id="enough-purely">                            <div class="comment__blur"></div>                            <p class="comment__text">Достаточно                                чисто</p>                        </div>                        <div class="comment__men comment__men--good-service">                            <picture><source srcset="img/payment/good-service.webp" type="image/webp"><img src="img/payment/good-service.png" alt="хороший сервис"></picture>                            <input class="comment__men--checkbox" type="checkbox" name="good-service" id="good-service">                            <div class="comment__blur"></div>                            <p class="comment__text">Хорошее                                обслуживание</p>                        </div>                        <div class="comment__men comment__men--pleasant-atmosphere">                            <picture><source srcset="img/payment/pleasant-atmosphere.webp" type="image/webp"><img src="img/payment/pleasant-atmosphere.png" alt="приятная атмосфера"></picture>                            <input class="comment__men--checkbox" type="checkbox" name="pleasant-atmosphere"                                id="pleasant-atmosphere">                            <div class="comment__blur"></div>                            <p class="comment__text">Приятная                                атмосфера</p>                        </div>                        <!-- </div> -->                    </div>                </div>                <div class="comment__block--submit">                    <div class="comment__block--wishes">                        <input class="form__input" type="text" name="review-text" id="reviewText"                            placeholder="Ваши пожелания">                        <button class="form__input form__input--submit" type="submit" id="reviewAdd"                            name="payment">отправить</button>                    </div>                    <div class="comment__block">                        <input class="form__input form__input--check" required type="checkbox" id="reviewCheck"                            name="review__check" checked>                        <label class="form__label--comment" for="review__check">Ознакомлен и соласен с Условиями обслуживания и Правилами обработки персональной информации</label>                    </div>                </div>            </form>        </section>    </main>    <footer class="footer">                        <!-- Copyright -->                <div class="footer__copyright copyright">                    <div class="copyright__text">                        &copy; <span class="footer__date"></span> <a href="https://chaivyruchai.ru"                            class="copyright__description copyright__link">ChaiVyruchai.ru</a> Все права                        защищены. Разработано <a href="https://dotdev.site"                            class="copyright__description copyright__link" target="_blank">dotdev.site</a>                    </div>                </div>                <!-- Copyright -->    </footer>    <script src="js/bundle.min.js"></script></body></html>
