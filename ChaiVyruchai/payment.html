<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta http-equiv="x-ua-compatible" content="ie=edge">    <title>ЧайВыручай. Контакты</title>    <meta name="description" content="ЧайВыручай. Принимайте чаевые картой">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">    <link rel="stylesheet" href="css/style.min.css"></head><body>    <header class="header container">    <a href="index.html" class="header__logo"><picture><source srcset="img/logo/logo__full.webp" type="image/webp"><img src="img/logo/logo__full.png" alt="logo"></picture></a>    <div>    </div></header>    <main class="main__payment payment">        <section class="payment__login login">            <div class="login__avatar">                <picture><source srcset="img/admin/user.webp" type="image/webp"><img src="img/admin/user.jpg" class="login__avatar--img" alt="ava"></picture>            </div>            <div class="login__info">                <div class="login__info--item login__info--user-role">Официант</div>                <div class="login__info--item login__info--user-name">Марина</div>                <div class="login__info--item login__info--user-target">Хочу на дайвинг</div>                <div class="login__info--item login__info--user-company">Демидофф</div>            </div>            <div class="login__logo">                <picture><source srcset="img/admin/logo__company.webp" type="image/webp"><img class="login__logo--img" src="img/admin/logo__company.png" alt="logo"></picture>            </div>        </section>        <section class="payment__terminal terminal">            <form class="terminal__form form" action="#" method="post">                <div class="form__block terminal__block terminal__block--value">                    <div class="form__block">                        <label class="form__label" for="valueTips">Оставить чаевые</label>                        <input class="form__input" type="text" name="valueTips" value="150" placeholder="150 руб.">                    </div>                    <div class="form__block">                        <p class="form__label">Сумма чека</p>                        <p class="form__text">                            2685                            <span class="form__text">руб.</span>                        </p>                    </div>                </div>                <div class="form__block--percent">                    <button class="btn" data-percent="7">7%</button>                    <button class="btn" data-percent="10">10%</button>                    <button class="btn" data-percent="15">15%</button>                    <button class="btn" data-percent="20">20%</button>                </div>                <button class="form__input form__input--submit" type="submit" id="payment" name="payment">оставить                    чаевые</button>            </form>        </section>        <section class="payment__reviews reviews">            <form class="reviews__form form" action="#" method="post">                <div class="form__block">                    <h3 class="reviews__title">Оцените обслуживание</h3>                    <div class="reviews__block">                        <div class="reviews__stars">                            <div class="rating-area">                                <input type="radio" id="star-5" name="rating" value="5">                                <label for="star-5" title="Оценка «5»"></label>                                <input type="radio" id="star-4" name="rating" value="4">                                <label for="star-4" title="Оценка «4»"></label>                                <input type="radio" id="star-3" name="rating" value="3">                                <label for="star-3" title="Оценка «3»"></label>                                <input type="radio" id="star-2" name="rating" value="2">                                <label for="star-2" title="Оценка «2»"></label>                                <input type="radio" id="star-1" name="rating" value="1">                                <label for="star-1" title="Оценка «1»"></label>                            </div>                        </div>                        <div class="reviews__men">                            <div class="reviews__men--delicious-food">                                <div class="overlay__blur"></div>                                <input class="reviews__men--checkbox" type="checkbox" name="delicious-food"                                    id="delicious-food">                            </div>                            <div class="reviews__men--enough-purely">                                <div class="overlay__blur"></div>                                <input class="reviews__men--checkbox" type="checkbox" name="enough-purely"                                    id="enough-purely">                            </div>                            <div class="reviews__men--good-service">                                <div class="overlay__blur"></div>                                <input class="reviews__men--checkbox" type="checkbox" name="good-service"                                    id="good-service">                            </div>                            <div class="reviews__men--pleasant-atmosphere">                                <div class="overlay__blur"></div>                                <input class="reviews__men--checkbox" type="checkbox" name="pleasant-atmosphere"                                    id="pleasant-atmosphere">                            </div>                        </div>                    </div>                </div>                <div class="reviews__block--submit">                    <div class="reviews__block">                        <input class="form__input" type="text" name="review-text" id="reviewText"                            placeholder="Ваши пожелания">                        <button class="form__input form__input--submit" type="submit" id="reviewAdd"                            name="payment">отправить</button>                    </div>                    <div class="reviews__block">                        <input class="form__input form__input--check" type="checkbox" id="reviewCheck"                            name="review__check" checked>                        <label class="form__label" for="review__check">Ознакомлен и соласен с Условиями обслуживания и                            Правилами обработки персональной информации</label>                    </div>                </div>            </form>        </section>    </main>    <footer class="footer">                        <!-- Copyright -->                <div class="footer__copyright copyright">                    <div class="copyright__text">                        &copy; <span class="footer__date"></span> <a href="https://chaivyruchai.ru"                            class="copyright__description copyright__link">ChaiVyruchai.ru</a> Все права                        защищены. Разработано <a href="https://dotdev.site"                            class="copyright__description copyright__link" target="_blank">dotdev.site</a>                    </div>                </div>                <!-- Copyright -->    </footer>    <script src="js/bundle.min.js"></script></body></html>
